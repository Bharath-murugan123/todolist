<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    
    .container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 500px;
        width: 100%;
    }
    
    h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
        font-size: 2.5em;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .input-container {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
    }
    
    input {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: all 0.3s ease;
    }
    
    input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
    }
    
    input:hover {
        border-color: #667eea;
    }
    
    .add-btn {
        padding: 12px 25px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1em;
        transition: all 0.3s ease;
    }
    
    .add-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .add-btn:active {
        transform: translateY(0);
    }
    
    .task-container {
        margin-top: 20px;
    }
    
    .empty-message {
        text-align: center;
        color: #999;
        padding: 30px;
        font-style: italic;
    }
    
    ul {
        list-style: none;
    }
    
    li {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 10px 0;
        padding: 15px;
        border-radius: 8px;
        border-left: 5px solid #667eea;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: slideIn 0.3s ease;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    li:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    .task-text {
        flex: 1;
        word-break: break-word;
    }
    
    .delete-btn {
        background-color: #ff6b6b;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9em;
        margin-left: 10px;
        transition: all 0.3s ease;
    }
    
    .delete-btn:hover {
        background-color: #ff5252;
        transform: scale(1.05);
    }
    
    .clear-all-btn {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background-color: #ff6b6b;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    
    .clear-all-btn:hover {
        background-color: #ff5252;
    }
    
    .task-count {
        text-align: center;
        color: #667eea;
        font-weight: bold;
        margin-top: 15px;
        font-size: 0.95em;
    }









</style>

<div class="container">
    <h1>üìù To Do List</h1>
    <div class="input-container">
        <input id="taskInput" type="text" placeholder="Enter a new task" onkeypress="handleKeyPress(event)">
        <button class="add-btn" onclick="addTask()">Add Task</button>
    </div>
    
    <div class="task-container">
        <ul id="taskList"></ul>
        <div id="emptyMsg" class="empty-message">No tasks yet. Add one to get started!</div>
        <div class="task-count">
            <span id="taskCount">0</span> task(s)
        </div>
        <button class="clear-all-btn" id="clearAllBtn" onclick="clearAllTasks()" style="display:none;">Clear All Tasks</button>
    </div>
</div>

<script>
    var taskInput = document.getElementById('taskInput');
    var taskList = document.getElementById('taskList');
    var emptyMsg = document.getElementById('emptyMsg');
    var taskCount = document.getElementById('taskCount');
    var clearAllBtn = document.getElementById('clearAllBtn');
    
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            addTask();
        }
    }
    
    function addTask() {
        var task = taskInput.value.trim();
        if (task === "") {
            taskInput.focus();
            taskInput.style.borderColor = '#ff6b6b';
            setTimeout(() => {
                taskInput.style.borderColor = '#e0e0e0';
            }, 1000);
            return;
        }
        
        var listItem = document.createElement('li');
        listItem.innerHTML = '<span class="task-text">' + escapeHtml(task) + '</span>' + 
                            '<button class="delete-btn" onclick="deleteTask(event)">Delete</button>';
        taskList.appendChild(listItem);
        
        // Clear input and focus
        taskInput.value = '';
        taskInput.focus();
        
        // Update UI
        updateTaskUI();
    }
    
    function deleteTask(event) {
        var taskItem = event.target.parentElement;
        taskItem.style.animation = 'slideIn 0.3s ease reverse';
        setTimeout(() => {
            taskItem.remove();
            updateTaskUI();
        }, 300);
    }
    
    function clearAllTasks() {
        if (taskList.children.length === 0) return;
        if (confirm('Are you sure you want to delete all tasks?')) {
            taskList.innerHTML = '';
            updateTaskUI();
        }
    }
    
    function updateTaskUI() {
        var count = taskList.children.length;
        taskCount.textContent = count;
        
        if (count === 0) {
            emptyMsg.style.display = 'block';
            clearAllBtn.style.display = 'none';
        } else {
            emptyMsg.style.display = 'none';
            clearAllBtn.style.display = 'block';
        }
    }
    
    function escapeHtml(text) {
        var div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // Initialize UI
    updateTaskUI();
</script>
